{% extends "webapplication/layout.html" %}

{% block body %}
    <h1 class="header" style="text-align: center;">Standardartikel</h1>
    <div class="create">
        <h2>Erstellen eines Standardartikels</h2>
        <hr>
        <form action="{% url 'create_lager_standard' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="sap_nr" id="sap_nr" placeholder="SAP Nr.:" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="name" id="name" placeholder="Name:" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="modell" id="modell" placeholder="Modell:" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="spezifikation" id="spezifikation" placeholder="Spezifikation:">
            </div>
            <div class="form-group">
                <input class="form-control" type="number" name="menge" id="menge" placeholder="Menge:" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="kommentar" id="kommentar" placeholder="Kommentar:">
            </div>
            {% if message %}
                <div class="alert alert-success" role="alert">{{ message }}</div>
            {% endif %}
            {% if alert %}
                <div class="alert alert-danger" role="alert">{{ alert }}</div>
            {% endif %}
            <div style="text-align: right;">
                <input class="button btn zurück" value="Zurück" type="button" onclick="window.location.href='{% url 'lager_standard' %}'"></input>
                <input style="margin-left: 7px;" class="btn btn-primary" type="submit" value="Hinzufügen">
            </div>
        </form>
    </div>
{% endblock %}
