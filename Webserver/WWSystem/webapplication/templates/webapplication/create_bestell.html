        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="zuweisung" placeholder="Optional: Zuweisung">

        <div class="form-group">
            <select class="form-control" name="investmittel">
              <option value="">Bitte Investmittelzuweisung ausw채hlen</option>

        {% if message %}
            <div class="alert alert-success" role="alert">{{ message }}</div>
        {% endif %}
    </form>
{% endblock %}
