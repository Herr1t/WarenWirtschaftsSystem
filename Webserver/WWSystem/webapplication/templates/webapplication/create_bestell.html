{% extends "webapplication/layout.html" %}

{% block body %}
    <h1 class="header" style="text-align: center;">BestellListe</h1>
    <input class="button" value="ZurÃ¼ck" type="button" onclick="window.location.href='{% url 'bestell_liste' %}'"></input>

    <h2>Bestell_Listen Eintrag</h2>

    <form action="{% url 'create_bestell' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="number" name="sap_bestell_nr" required placeholder="SAP Bestell-Nr.">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="modell" required placeholder="Modell">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="typ" required placeholder="Typ">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="menge" required placeholder="Menge">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="spezifikation" placeholder="Optional: Spezifikation">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="inventarnummern_von_bis" placeholder="Optional: Inventarnummern Von-Bis">
        </div>
        <input style="margin-left: 7px;" class="btn btn-primary" type="submit" value="Eintragen">
        {% if message %}
            <div style="padding-left: 7px;">{{ message }}</div>
        {% endif %}
    </form>
{% endblock %}
