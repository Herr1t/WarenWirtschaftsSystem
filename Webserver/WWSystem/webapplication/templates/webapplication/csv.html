{% extends "webapplication/layout.html" %}
{% load humanize %}
{% load static %}

{% block body %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="button" type="file" name="upload"></input>
        <button class="btn btn-primary" type="submit">Upload</button>
    </form>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    {% if test %}
        <div>{{ test }}</div>
    {% endif %}
{% endblock %}
